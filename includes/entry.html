<article class="post" itemscope="" itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">
            {title} 
            <a id="entry-{id}" class="anchor" aria-hidden="true" href="#entry-{id}"></a>
        </h1> 
        <p class="post-meta">
            <a href="#entry-{next}">next&nbsp;⇣</a> • <time itemprop="datePublished">{date}</time> • <a href="{authorlink}">{author}</a> • [<a href="{link}">share</a>]
        </p>
    </header>
    <div class="post-content" itemprop="articleBody">{content}</div>
    <div class="post-footer">
        <div class="post-filed">
            <p>
                <a href="#top">top&nbsp;⇡</a>
            </p>
        </div>
        <div class="post-nav">
         <p>
         </p>
        </div>
    </div>
</article>
